<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NASA Survival Exercise</title>
<style>
  body {
    background-color: #1a1a2e;
    color: #e7e7de;
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 20px;
    font-size: 16px;
  }
  h1 {
    color: #00dbd8;
    font-size: 24px;
  }
  p {
    color: #e7e7de;
  }
  label {
    display: block;
    margin: 10px 0 5px;
  }
  input {
    width: 50px;
    padding: 5px;
    margin-right: 10px;
    background-color: #0f3460;
    border: 1px solid #4ecca3;
    color: #e7e7de;
    font-size: 16px;
  }
  .item {
    margin-bottom: 15px;
  }
  .button {
    background-color: #0f3460;
    color: #00dbd8;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  .button:hover {
    background-color: #4ecca3;
    color: #1a1a2e;
  }
  #results {
    margin-top: 20px;
    padding: 10px;
    background-color: #16213e;
    border-left: 5px solid #00dbd8;
  }
  @import url('https://fonts.googleapis.com/css?family=Orbitron&display=swap');
</style>
</head>
<body>
<h1>NASA Exercise: Survival on the Moon</h1>
<p>Your task is to rank the items in order of importance for survival. Your score will be calculated based on the accuracy of your rankings compared to NASA's expert rankings.</p>

<form id="rankingForm">
  <div class="item"><label>Box of matches: <input type="number" min="1" max="15" required name="matches"></label></div>
  <div class="item"><label>Food concentrate: <input type="number" min="1" max="15" required name="food"></label></div>
  <div class="item"><label>50 feet of nylon rope: <input type="number" min="1" max="15" required name="rope"></label></div>
  <div class="item"><label>Parachute silk: <input type="number" min="1" max="15" required name="parachute"></label></div>
  <div class="item"><label>Portable heating unit: <input type="number" min="1" max="15" required name="heater"></label></div>
  <div class="item"><label>Two .45 caliber pistols: <input type="number" min="1" max="15" required name="pistols"></label></div>
  <div class="item"><label>One case of dehydrated milk: <input type="number" min="1" max="15" required name="milk"></label></div>
  <div class="item"><label>Two 100 lb. tanks of oxygen: <input type="number" min="1" max="15" required name="oxygen"></label></div>
  <div class="item"><label>Stellar map: <input type="number" min="1" max="15" required name="map"></label></div>
  <div class="item"><label>Self-inflating life raft: <input type="number" min="1" max="15" required name="raft"></label></div>
  <div class="item"><label>Magnetic compass: <input type="number" min="1" max="15" required name="compass"></label></div>
  <div class="item"><label>20 liters of water: <input type="number" min="1" max="15" required name="water"></label></div>
  <div class="item"><label>Signal flares: <input type="number" min="1" max="15" required name="flares"></label></div>
  <div class="item"><label>First aid kit, including injection needle: <input type="number" min="1" max="15" required name="firstaid"></label></div>
  <div class="item"><label>Solar-powered FM receiver-transmitter: <input type="number" min="1" max="15" required name="radio"></label></div>
  <button type="button" onclick="calculateScore()" class="button">Calculate Score</button>
</form>

<div id="results"></div>

<script>
  function calculateScore() {
    const nasaRankings = {matches: 15, food: 4, rope: 6, parachute: 8, heater: 13, pistols: 11, milk: 12, oxygen: 1, map: 3, raft: 9, compass: 14, water: 2, flares: 10, firstaid: 7, radio: 5};
    const form = document.forms['rankingForm'];
    let score = 0;

    for (let item in nasaRankings) {
      const userRank = parseInt(form[item].value);
      score += Math.abs(nasaRankings[item] - userRank);
    }

    let scoreMessage = "Your total score is: " + score + ". ";
    if (score <= 25) scoreMessage += "Excellent!";
    else if (score <= 32) scoreMessage += "Good!";
    else if (score <= 45) scoreMessage += "Average.";
    else if (score <= 55) scoreMessage += "Fair.";
    else if (score <= 70) scoreMessage += "Poor.";
    else scoreMessage += "Very poor – you’re one of the casualties of the space program!";

    document.getElementById('results').innerHTML = scoreMessage;
  }
</script>
</body>
</html>
